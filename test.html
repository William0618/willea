<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我們結婚了</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #faf7f4;
      --color-primary: #a06c5d;
      --color-secondary: #555;
      --color-accent: #c89f9c;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: var(--color-bg);
      color: var(--color-secondary);
      line-height: 1.7;
    }

    h1, h2, h3 {
      font-family: 'EB Garamond', serif;
      margin: 0 0 20px;
      color: var(--color-primary);
    }

    section {
      padding: 80px 6%;
      text-align: center;
    }

    /* Hero 區塊 */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('hero.jpg') center/cover no-repeat;
      color: white;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .hero h1 {
      font-size: 56px;
    }
    .hero p {
      font-size: 22px;
    }

    /* 人物區 */
    .character {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }
    .character-img {
      flex: 1 1 280px;
      max-width: 360px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      border-radius: 12px;
      overflow: hidden;
    }
    .character-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .character-text {
      flex: 1 1 320px;
      max-width: 500px;
      text-align: left;
    }

    /* 資訊區 */
    .info-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .info-item {
      flex: 1 1 250px;
      max-width: 300px;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }
    .info-item h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: var(--color-accent);
    }

    /* RSVP */
    .rsvp {
      background: var(--color-primary);
      color: white;
      padding: 80px 6%;
    }
    .rsvp h2 {
      color: white;
    }
    .rsvp button {
      background: white;
      color: var(--color-primary);
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .rsvp button:hover {
      background: var(--color-accent);
      color: white;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <h1>我們結婚了</h1>
    <p>2025.11.29｜台北</p>
  </section>

  <!-- 人物介紹 -->
  <section>
    <div class="character">
      <div class="character-img">
        <img src="bride.jpg" alt="新娘">
      </div>
      <div class="character-text">
        <h2>新娘｜Anna</h2>
        <p>溫柔體貼的她，喜歡旅行與攝影。今天，她即將開啟人生新的篇章。</p>
      </div>
    </div>

    <div class="character" style="margin-top:60px;">
      <div class="character-text">
        <h2>新郎｜William</h2>
        <p>樂觀開朗的他，熱愛音樂與運動。今天，他迎來人生最幸福的一刻。</p>
      </div>
      <div class="character-img">
        <img src="groom.jpg" alt="新郎">
      </div>
    </div>
  </section>

  <!-- 婚禮資訊 -->
  <section id="wedding-info">
