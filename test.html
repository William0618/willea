<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 基本重置與區域樣式 */
    #about {
  z-index: 3;
  background-color: #000;
  color: #fff;
  flex-direction: column;
  width: 100%;
  height: auto;
  position: relative;
  overflow: hidden;
}

#about .bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  z-index: 1;
}

#about .about-introduction {
  padding-left: 55vw;
  padding-bottom: 18vh;
  z-index: 2;
}

#about .about-introduction p {
  width: 28vw;
  font-size: 18px;
  line-height: 1.7;
  color: #ccc;
}

#about .about-introduction p br {
  display: block;
  margin-bottom: 3vh;
  content: "";
}

/* quote block */
#about .quote {
  width: 80vw;
  margin: 20vh auto;
  z-index: 3;
}

#about .quote blockquote {
  font-family: 'EB Garamond', serif;
  font-size: 3.5vw;
  line-height: 1.1;
  text-align: center;
  color: #fff;
}

#about .quote figcaption {
  text-align: center;
  font-size: 1vw;
  margin-top: 1rem;
  opacity: 0.7;
}

/* image list */
#about .about-moments {
  width: 80vw;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 4;
}

#about .about-moments figure {
  display: flex;
  position: relative;
}

#about .about-moments figure img {
  height: 100%;
  width: 100%;
  border-radius: 10px;
}

#about .about-moments figure.vertical {
  flex-direction: column;
}
#about .about-moments figure.vertical dl {
  padding: 2vh 0;
}
#about .about-moments figure.horizontal {
  flex-direction: row;
}
#about .about-moments figure.horizontal dl {
  padding: 0 2vh;
}

#about .img-wrap {
  width: fit-content;
  position: relative;
  transition: transform 0.4s ease;
  transform-style: preserve-3d;
  perspective: 1200px;
}

/* hover tilt */
#about .about-moments figure:hover .img-wrap {
  transform: rotateX(4deg) rotateY(-4deg);
}

#about .grad {
  position: absolute;
  width: 100%;
  height: 99.7%;
  top: 0;
  left: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 70%);
  opacity: 0;
  transition: opacity 0.4s ease;
}

#about .about-moments figure:hover .grad {
  opacity: 0.3;
}

/* dl style */
#about dl {
  font-family: 'EB Garamond', serif;
  font-size: 14px;
  color: #aaa;
}
#about dt {
  font-weight: bold;
  color: #fff;
}

  </style>
</head>
<body>
  <section id="about">
    <div class="bg"></div>
  
    <div class="about-introduction">
      <p>
        我們的永遠從這一天開始，能與你一起度過這特別的一天，是我們的榮幸。<br>
        Our forever begins on this day. We could be honored to have you with us on this special day.
      </p>
    </div>
  
    <figure class="quote">
      <blockquote>Love is not about time,<br>it’s about moments we share.</blockquote>
      <figcaption>— Our Journey Together</figcaption>
    </figure>
  
    <div class="about-moments">
      <figure class="vertical">
        <div class="img-wrap parallax">
          <div class="grad"></div>
          <img src="./img/gallery-1.webp" alt="First Trip Together" />
        </div>
        <dl>
          <dt>First Trip Together</dt>
          <dd>Kyoto, 2021</dd>
        </dl>
      </figure>
  
      <figure class="vertical">
        <div class="img-wrap parallax">
          <div class="grad"></div>
          <img src="./img/gallery-2.webp" alt="Engagement Day" />
        </div>
        <dl>
          <dt>Engagement Day</dt>
          <dd>Taipei, 2024</dd>
        </dl>
      </figure>
  <img src="https://picsum.photos/300/200/?random=10">
      <figure class="horizontal">
        <div class="img-wrap parallax">
          <div class="grad"></div>
          <img src="./img/gallery-3.webp" alt="Wedding Shooting" />
        </div>
        <dl>
          <dt>Wedding Shooting</dt>
          <dd>Paris, 2025</dd>
        </dl>
      </figure>
    </div>
  
    <figure class="quote">
      <blockquote>Every picture is a heartbeat,<br>a memory frozen in time.</blockquote>
      <figcaption>— William & Léa</figcaption>
    </figure>
  </section>
  
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>

<script>
gsap.registerPlugin(ScrollTrigger);

const tlAbout = gsap.timeline({
  scrollTrigger: {
    trigger: "#about",
    start: "top top",
    end: "+=6000", // 長距滾動
    scrub: 2,
    pin: true
  }
});

// 1. 背景視差
tlAbout.fromTo("#about .bg", { yPercent: 0 }, { yPercent: -100, duration: 25 }, "<");

// 2. 文字滑動
tlAbout.fromTo("#about .about-introduction", { yPercent: 100 }, { yPercent: -300, duration: 80 }, "<");

// 3. 第一段 quote 淡入
tlAbout.fromTo("#about .quote:nth-of-type(1)", { opacity: 0, yPercent: 50 }, { opacity: 1, yPercent: -100, duration: 50 }, "<");

// 4. 每張圖片獨立滾動
const figs = gsap.utils.toArray("#about .about-moments figure");
figs.forEach((fig, i) => {
  const fromY = [100, -200, -350][i] ?? 100;
  const toY = i === figs.length - 1 ? -1000 : -600;

  tlAbout.fromTo(fig, { yPercent: fromY }, { yPercent: toY, duration: 80 }, i === 0 ? "<" : "-=60");
});

// 5. 最後一段 quote 淡入
tlAbout.fromTo("#about .quote:nth-of-type(2)", { opacity: 0, yPercent: 100 }, { opacity: 1, yPercent: -200, duration: 50 }, "-=40");

</script>
</body>
</html>
