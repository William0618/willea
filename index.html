<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Léa & William Wedding Invitation</title>
  <link rel="icon" type="image/svg" href="./img/menu-btn.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=EB+Garamond:wght@400;700&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="focus-box">
    <div class="focus"></div>
  </div>

  <header class="container">
    <div class="header-top-line"><img src="./img/header-num.svg" alt=""></div>
    <nav>
      <img src="./img/2025.svg" alt="">
    </nav>
    <div class="header-bottom-line"><img src="./img/menu-btn.svg" alt=""></div>
  </header>
  <section class="hero-banner">
    <div class="hero-bg "></div>
    <a href="#character"><img class="name-img" src="./img/name-orange.svg" alt=""></a>
    <a id="arrow-down" href="#character"><img src="./img/arrow-down.svg" alt=""></a>
  </section>

  <section id="character" class="container wedding-character">
    <div class="groom-part">
      <div>
        <h2 class="character-title" data-spotlight data-en>GROOM</h2>
        <h1 class="name-title" data-spotlight>威融 <span data-en>William</span></h1>
        <ul class="hash-tags">
          <li>#雙子座</li>
          <li>#社會觀察大師</li>
          <li>#吃貨老婆養成計劃</li>
        </ul>
      </div>
    </div>
    <div id="character-groom-bride">
        <img src="./img/character.webp" alt="">
    </div>
    <div class="bride-part">
      <div>
        <h2 class="character-title" data-spotlight data-en>BRIDE</h2>
        <h1 class="name-title" data-spotlight>玟君 <span data-en>Léa</span></h1>
        <ul class="hash-tags">
          <li>#雙魚座</li>
          <li>#吃吃探險家</li>
          <li>#老公潛能開發計劃</li>
        </ul>
      </div>
    </div>
  </section>
  <section id="getting-married">
    <h1 class="getting-married-title">我們要<span>結婚</span>了!</h1>
    <div class="getting-married-img">
      <img src="./img/save-the-day.webp" alt="">
    </div>
  </section>
  <section id="wedding-info">
    <div class="left-part"></div>
    <div class="right-part"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script src="./js/custom.js"></script>

  </script>
</body>

</html>
